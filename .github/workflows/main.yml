name: Build slides
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build-slides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npx @marp-team/marp-cli@latest ./slides/slides.md -o ./slides/index.html
