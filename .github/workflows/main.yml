name: Build slides
run-name: Try to build and push slides
on: [push]
jobs:
  build-slides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npx @marp-team/marp-cli@latest ./slides/slides.md -o ./slides/index.html
      - run: |
          git config --edit --local user.name GHWF
          git config --edit user.email gf@wf.flow
          git add .
          git commit -m "Updated slides"
          git push
